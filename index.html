<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"> </p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row" data-hour="09">
      <div class="col-lg-1 hour">9:00am</div>
      <div class="col-auto mr-auto description"> <textarea id="textarea09"></textarea></div>
      <div class="col-lg-1 col-auto pt-3 saveBtn"> <button type="button" class="btn btn-light"><i class="far fa-save"></i></button></div>
    </div>
    <div class="row" data-hour="10">
      <div class="col-lg-1 hour">10:00am</div>
      <div class="col-auto mr-auto description"> <textarea id="textarea10"></textarea></div>
      <div class="col-lg-1 col-auto pt-3 saveBtn"> <button type="button" class="btn btn-light"><i class="far fa-save"></i></button></div>
    </div>
    <div class="row" data-hour="11">
      <div class="col-lg-1 hour">11:00am</div>
      <div class="col-auto mr-auto description"> <textarea id="textarea11"></textarea> </div>
      <div class="col-lg-1 col-auto pt-3 saveBtn"> <button type="button" class="btn btn-light"><i class="far fa-save"></i></button></div>
    </div>
    <div class="row" data-hour="12">
      <div class="col-lg-1 hour">12:00pm</div>
      <div class="col-auto mr-auto description"> <textarea id="textarea12"></textarea> </div>
      <div class="col-lg-1 col-auto pt-3  saveBtn"> <button type="button" class="btn btn-light"><i class="far fa-save"></i></button></div>
    </div>
    <div class="row" data-hour="13">
      <div class="col-lg-1 hour">1:00pm</div>
      <div class="col-auto mr-auto description"> <textarea id="textarea13"></textarea> </div>
      <div class="col-lg-1 col-auto pt-3 saveBtn"> <button type="button" class="btn btn-light"><i class="far fa-save"></i></button></div>
    </div>
    <div class="row" data-hour="14">
      <div class="col-lg-1 hour">2:00pm</div>
      <div class="col-auto mr-auto description"> <textarea id="textarea14"></textarea> </div>
      <div class="col-lg-1 col-auto pt-3 saveBtn"> <button type="button" class="btn btn-light"><i class="far fa-save"></i></button></div>
    </div>
    <div class="row" data-hour="15">
      <div class="col-lg-1 hour">3:00pm</div>
      <div class="col-auto mr-auto description"> <textarea id="textarea15"></textarea> </div>
      <div class="col-lg-1 col-auto pt-3 saveBtn"> <button type="button" class="btn btn-light"><i class="far fa-save"></i></button></div>
    </div>
    <div class="row" data-hour="16">
      <div class="col-lg-1 hour">4:00pm</div>
      <div class="col-auto mr-auto description"> <textarea id="textarea16"></textarea> </div>
      <div class="col-lg-1 col-auto pt-3 saveBtn"> <button type="button" class="btn btn-light"><i class="far fa-save"></i></button></div>
    </div>
    <div class="row" data-hour="17">
      <div class="col-lg-1 hour">5:00pm</div>
      <div class="col-auto mr-auto description"> <textarea id="textarea17"></textarea> </div>
      <div class="col-lg-1 col-auto pt-3 saveBtn"> <button type="button" class="btn btn-light"><i class="far fa-save"></i></button></div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Library/moment/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
